<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} â€” Kevin Heis</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://heiskr.com/drab.css/css/drab.min.css"
    />
    <link
      rel="stylesheet"
      href="https://heiskr.com/drabutil.css/css/drabutil.css"
    />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body itemscope itemtype="http://schema.org/BlogPosting">
    <header class="container">
      <h1 itemprop="headline">{{ page.title }}</h1>
      <p itemprop="description"><em>{{ page.description }}</em></p>
      <p>
        <small>
          by
          <span itemprop="author" itemscope itemtype="https://schema.org/Person"
            ><span itemprop="name">Kevin Heis</span></span
          >
          &bull;
          <time
            itemprop="datePublished"
            datetime="{{ page.date | date: '%Y-%m-%d' }}"
            >{{ page.date | date: "%Y %b %d" }}</time
          >
          <meta
            itemprop="dateModified"
            content="{{ page.date | date: '%Y-%m-%d' }}"
          />
          <meta itemprop="mainEntityOfPage" content="true" />
        </small>
      </p>
    </header>

    <section>
      <img src="{{ page.image }}" itemprop="image" alt="headline" />
    </section>

    <div itemprop="articleBody">{{ content }}</div>

    <section>
      <hr />
      <h2>More stories</h2>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small><time>{{ post.date | date: "%Y %b %d" }}</time></small>
        </li>
        {% endfor %}
      </ul>
    </section>

    <footer>
      <hr />
      <small>
        <ul>
          <li><a href="/stories">All stories</a></li>
          <li>&copy; Copyright {{ 'now' | date: "%Y" }}</li>
        </ul>
      </small>
    </footer>
  </body>
</html>
