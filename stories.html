---
layout: default
title: Stories
---

<header>
  <h1>Stories</h1>
</header>

{% for post in site.posts %}
<article>
  <h2 class="mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="mt-0 mb-0"><em>{{ post.description }}</em></p>
  <p class="mt-0">
    <small
      >by Kevin Heis &bull;
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}"
        >{{ post.date | date: "%Y %b %d" }}</time
      ></small
    >
  </p>
</article>
{% endfor %}

<footer>
  <hr />
  <small>
    <p>
      &copy; Copyright Kevin Heis {{ 'now' | date: "%Y" }}.
    </p>
  </small>
</footer>
